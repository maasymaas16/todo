<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Another ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/64ebe87670.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-list-check fa-4x"></i>
        <div class="title">Git.It.Done</div>
    </header>
    <div class="middle">
        <div class="nav">
            <ul class=" sidebar">
                <li id="all">All Tasks</li>
                <li id="today">Today</li>
                <li id="week">This Week</li>
            </ul>
            <div class="projects">
                <p>Projects</p>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
                <!-- <i class="fa-solid fa-chevron-down"></i> -->
            </div>
        </div>
        <div id="content">

        </div>
    </div>
</body>
</html>
